apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-versao-2
spec:
  replicas: 10
  selector:
    matchLabels:
      app: api-versao
      version: v2
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        app: api-versao
        version: v2        
    spec:
      containers:
      - name: api-versao
        image: kubedevio/api-versao:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
